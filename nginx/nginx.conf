worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;

    sendfile        on;
    keepalive_timeout  65;

    # 🧠 خريطة لحل المضيفين إلى حاويات HTTP
    map $host $upstream {
        default                     backend_not_found;
        press.localdev.me          press-server:8000;
        site1.localdev.me          app-server-1:8000;
        site2.localdev.me          app-server-2:8000;
        # ➕ يمكنك إضافة نطاقات أخرى هنا حسب المواقع الجديدة
    }

    server {
        listen 80;
        server_name press.localdev.me site1.localdev.me site2.localdev.me;

        # إعادة توجيه جميع الطلبات من HTTP إلى HTTPS
        return 301 https://$host$request_uri;
    }

    # 🛡️ إعدادات HTTPS مع دعم SSL لكل النطاقات
    server {
        listen 443 ssl;
        server_name press.localdev.me site1.localdev.me site2.localdev.me;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;    # استبدل بالمسار الصحيح لشهادة mkcert
        ssl_certificate_key /etc/nginx/ssl/privkey.pem; # استبدل بالمسار الصحيح لمفتاح الشهادة

        # 🌀 التوجيه الديناميكي حسب $upstream
        location / {
            proxy_pass http://$upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 🧱 في حال لم يوجد توجيه معروف
        location @backend_not_found {
            return 502 "🚫 Unknown Host: $host\n";
        }
    }
}
