# خادم افتراضي لجميع نطاقات trial.local
server {
    listen 80;
    server_name ~^(?<subdomain>.+)\.trial\.local$;
    
    # السجلات (مفصولة لكل موقع)
    access_log /var/log/nginx/trial_access.log;
    error_log /var/log/nginx/trial_error.log;
    
    # إعدادات الأمان
    client_max_body_size 100M;
    client_header_timeout 60;
    client_body_timeout 60;
    keepalive_timeout 75;
    
    location / {
        proxy_pass http://frappe_backend;
        
        # إعدادات الـ Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # إعدادات الأداء
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_read_timeout 60;
        
        # إعدادات إضافية لـ Frappe
        proxy_redirect off;
    }
    
    # خدمة الملفات الثابتة مع التخزين المؤقت
    location /assets {
        proxy_pass http://frappe_backend;
        proxy_set_header Host $host;
        
        # التخزين المؤقت للملفات الثابتة
        proxy_cache static;
        proxy_cache_valid 200 302 24h;
        proxy_cache_valid 404 1m;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # WebSocket support for Frappe
    location /socket.io {
        proxy_pass http://frappe_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Health check endpoint
    location /api/method/ping {
        proxy_pass http://frappe_backend;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # منع الوصول لبعض المسارات
    location ~ /(\.ht|\.git|\.env) {
        deny all;
        return 404;
    }
}

# صفحة رئيسية تعرض جميع المواقع المتاحة
server {
    listen 80;
    server_name trial.local;
    
    root /usr/share/nginx/html;
    index index.html sites-index.html;
    
    access_log /var/log/nginx/trial_home_access.log;
    error_log /var/log/nginx/trial_home_error.log;
    
    location / {
        try_files $uri $uri/ /sites-index.html;
    }
    
    # API proxy
    location /api/ {
        proxy_pass http://172.20.0.101:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
    }
    
    # إعدادات الأداء للملفات الثابتة
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }
    
    # منع الوصول لملفات النظام
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# إعادة توجيه من www إلى non-www
server {
    listen 80;
    server_name www.trial.local;
    return 301 http://trial.local$request_uri;
}