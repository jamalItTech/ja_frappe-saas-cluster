events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # إعدادات السجلات
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # إعدادات الأداء الأساسية
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # إعدادات التخزين المؤقت - يجب أن يكون هنا في مستوى http
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static:10m inactive=24h max_size=1g;
    
    # تكوين upstream لموازنة الحمل بين خوادم Frappe
    upstream frappe_backend {
        server 172.20.0.20:8000;  # app-server-1
        server 172.20.0.21:8001;  # app-server-2
        least_conn;  # موازنة الحمل بأقل اتصال
    }
    
    # تضمين جميع ملفات التكوين في conf.d
    include /etc/nginx/conf.d/*.conf;
}