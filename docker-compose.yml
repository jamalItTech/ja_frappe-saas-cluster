version: '3.8'

services:
  # 🗄️ طبقة قاعدة البيانات
  db-primary:
    image: mariadb:10.6
    container_name: db-primary
    networks:
      frappe-cluster-net:
        ipv4_address: 172.20.0.10
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "frappe"
    volumes:
      - db_primary_data:/var/lib/mysql
    restart: unless-stopped

  # 🎯 طبقة الخدمات
  redis-server:
    image: redis:alpine
    container_name: redis-server
    networks:
      frappe-cluster-net:
        ipv4_address: 172.20.0.30
    restart: unless-stopped

  # 🔷 خوادم التطبيقات
  app-server-1:
    image: frappe/bench:latest
    container_name: app-server-1
    networks:
      frappe-cluster-net:
        ipv4_address: 172.20.0.20
    ports:
      - "8000:8000"
    user: root
    command: >
      bash -c "
      export PATH=/home/frappe/.local/bin:$PATH
      cd /home/frappe/production
      bench start --port 8000
      "
    volumes:
      - app1_data:/home/frappe/production
    restart: unless-stopped
    depends_on:
      - db-primary
      - redis-server

  app-server-2:
    image: frappe/bench:latest
    container_name: app-server-2
    networks:
      frappe-cluster-net:
        ipv4_address: 172.20.0.21
    ports:
      - "8001:8000"
    user: root
    command: >
      bash -c "
      export PATH=/home/frappe/.local/bin:$PATH
      cd /home/frappe/production
      bench start --port 8000
      "
    volumes:
      - app2_data:/home/frappe/production
    restart: unless-stopped
    depends_on:
      - db-primary
      - redis-server

  # 🌐 بروكسي سيرفر (Load Balancer)
  proxy-server:
    image: nginx:alpine
    container_name: proxy-server
    networks:
      frappe-cluster-net:
        ipv4_address: 172.20.0.40
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    restart: unless-stopped
    depends_on:
      - app-server-1
      - app-server-2

  # 📊 خادم المراقبة
  monitor-server:
    image: prom/prometheus:latest
    container_name: monitor-server
    networks:
      frappe-cluster-net:
        ipv4_address: 172.20.0.50
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # 📈 واجهة المراقبة (Grafana)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-server
    networks:
      frappe-cluster-net:
        ipv4_address: 172.20.0.51
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    depends_on:
      - monitor-server

  # 📝 خادم السجلات
  log-server:
    image: elasticsearch:8.11.0
    container_name: log-server
    networks:
      frappe-cluster-net:
        ipv4_address: 172.20.0.60
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped

  # 🔍 واجهة السجلات (Kibana)
  kibana:
    image: kibana:8.11.0
    container_name: kibana-server
    networks:
      frappe-cluster-net:
        ipv4_address: 172.20.0.61
    environment:
      - ELASTICSEARCH_HOSTS=http://log-server:9200
    ports:
      - "5601:5601"
    restart: unless-stopped
    depends_on:
      - log-server

networks:
  frappe-cluster-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  db_primary_data:
  app1_data:
  app2_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data: